<div class="mail-input-container">
	<input class="mail-input" type="text" ng-model="$ctrl.searchQuery" placeholder="{{$ctrl.placeholder}}" ng-change="$ctrl.shift()" ng-blur="$ctrl.basic()">

	<div ng-if="$ctrl.filtered != null" class="mail-input-select">
		<p class="mail-input-select-item" ng-repeat="item in $ctrl.filtered" ng-click="$ctrl.chooseName($event, item)">
			{{item}}
		</p>
	</div>
</div>
