<section class="contacts" layout="column" layout-align="start stretch">
	<md-toolbar layout="row" layout-align="space-between center">
		<md-button class="md-icon-button" aria-label="back" ng-click="$ctrl.backSidenav()">
			<ng-md-icon icon="arrow_back" size="24"></ng-md-icon>
		</md-button>
		<span layout="row" layout-align="center center">Контакты</span>
		<md-button class="md-icon-button" aria-label="add" ng-click="$ctrl.createContact($event)">
			<ng-md-icon icon="person_add" size="24"></ng-md-icon>
		</md-button>
	</md-toolbar>
	<md-content layout="column" layout-align="start stretch">

		<contact person="contact" on-action="$ctrl.action(id, task)" ng-repeat="(index, contact) in $ctrl.contacts | toArray : false | orderBy: 'fullName'"></contact>

	</md-content>
</section>
